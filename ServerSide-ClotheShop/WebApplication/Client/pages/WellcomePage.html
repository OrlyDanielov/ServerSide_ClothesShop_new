<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        function admin_uploadClothe() {
            let user_admin = JSON.parse(localStorage.getItem("login_user")).is_admin;
            if (user_admin == true) {
                document.getElementById("uploadClothe_Herf").hidden = false;
            }
            else {
                document.getElementById("uploadClothe_Herf").hidden = true;
            }
        }
        function Logout() {
            localStorage.removeItem("login_user");
            window.location.replace("LoginPage.html")
        }
        let user_name = JSON.parse(localStorage.getItem("login_user")).name;
        $(document).ready(function () { // when the page open in the first time

            admin_uploadClothe();

            document.getElementById("helloToUser").innerHTML = "Hello " + user_name + ".<br> Wellcome to the Orly&Viki clothe shop. The new fall collection is already in store";
        });
    </script>
</head>
<body>
    <div id="div_up" style="height:50px; background-color:white">
        <div>
            <img id="logo" src="\Client\images\logos\o&v logo.png" style="top:10px;background-color:white; margin:10px ;text-align:center; display:block; margin-left:auto; margin-right:auto" />
        </div>
        <div class="topnav">
            <a class="active" href="WellcomePage.html">Home</a>
            <a href="WatchingClothesPage.html">Watching Clothes</a>
            <a href="HistoryOrderPage.html">History Order</a>
            <a href="UpLoadClothePage.html" id="uploadClothe_Herf">Upload Clothe</a>
            <input type="button" value="LogOut" style="font-size:large; position:center; top:70px;" onclick="Logout()" />
        </div>
    </div>
    <div id="div_mid" style="position:relative;top:80px;height:425px;background-color:white; text-align:center;" align="center">
    <center>
        <p id="helloToUser"></p>
        <p>
            <img src="../images/logos/מבצע קניות תמונה.png" style="height:400px; width:450px;" />
        </p>
    </center>
</div>
    <div id="div_down" style="height:50px; background-color:red;position:relative; top:100px;">
    </div>
</body>
</html>
